name: Debug

on:
  push:
    branches:
      - debug  # Trigger on debug branch instead of main

jobs:
  build-web-gh-pages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Test connection
      run: curl "https://storage.googleapis.com/flutter_infra_release/releases/releases_linux.json"
      
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.24.0
    
    - name: Install dependencies
      run: flutter pub get

    - name: Build Flutter Web App
      run: flutter build web --release
      
    - name: Configure Git
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"
    
    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        # Create a new branch called gh-pages if it doesn't exist
        git fetch
        if [ `git branch --list gh-pages` ]; then
          git branch -D gh-pages
        fi
        git checkout --orphan gh-pages

        # Remove all files in the new branch
        git rm -rf .

        # Copy the build output to the root of the branch
        cp -r build/web/* .

        # Create a .nojekyll file to disable Jekyll on GitHub Pages
        touch .nojekyll

        # Add changes to git
        git add .

        # Commit the changes
        git commit -m "Deploy Flutter web app"

        # Push to the gh-pages branch
        git push --force origin gh-pages

    - name: Clean up
      run: git checkout -B main


  build-win:
    runs-on: windows-latest

    steps:
      # Install Java 17 and set as JAVA_HOME
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - uses: actions/checkout@v3

      - name: Test connection
        run: curl "https://storage.googleapis.com/flutter_infra_release/releases/releases_linux.json"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --debug

      - name: Archive Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: debug-windows-artifacts
          path: build/windows/runner/Debug/  # Path to built Windows artifacts

  build-apk-web:
    runs-on: ubuntu-latest

    steps:
      # Install Java 17 and set as JAVA_HOME
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - uses: actions/checkout@v3

      - name: Test connection
        run: curl "https://storage.googleapis.com/flutter_infra_release/releases/releases_linux.json"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Build Web
        run: flutter build web --debug

      - name: Archive APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk-artifacts
          path: build/app/outputs/flutter-apk/app-debug.apk  # Path to debug APK

      - name: Archive Web artifacts
        uses: actions/upload-artifact@v3
        with:
          name: debug-web-artifacts
          path: build/web/  # Path to built web artifacts
